<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabla</title>
</head>

<body>
  <main>
    <table border="1">
      <thead>
        <th>Código</th>
        <th>Nombre</th>
        <th>Descripción</th>
        <th>Cantidad</th>
        <td>Valor</td>
      </thead>
      <tbody>
        <tr>
          <td>03021995</td>
          <td>TV</td>
          <td>Ful HD</td>
          <td>1</td>
          <td>5.000.000</td>
        </tr>
        <tr>
          <td>03021995</td>
          <td>TV</td>
          <td>4k</td>
          <td>1</td>
          <td>3.000.000</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="4">
            <p>Total</p>
          </td>
          <td>8.000.000</td>
        </tr>
      </tfoot>
    </table>
  </main>

</body>

</html>
